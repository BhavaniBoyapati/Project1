<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Pipeline Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #039e5a;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .options a {
            color: #04AA6D;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        /* Pipeline Status Styles */
        .pipeline-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .failed {
            background-color: #f8d7da;
            color: #721c24;
        }

        .running {
            background-color: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <form action="action_page.php" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div class="options">
            <label>
                <input type="checkbox" name="remember"> Remember Me
            </label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
    </form>

    <!-- Pipeline Status Feature -->
    <button type="button" onclick="checkPipeline()">Check Pipeline Status</button>

    <div id="pipelineStatus" class="pipeline-status"></div>
</div>

<script>
    function checkPipeline() {
        const statusDiv = document.getElementById("pipelineStatus");

        const statuses = [
            { text: "Pipeline Successful ✅", class: "success" },
            { text: "Pipeline Failed ❌", class: "failed" },
            { text: "Pipeline Running ⏳", class: "running" }
        ];

        const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];

        statusDiv.textContent = randomStatus.text;
        statusDiv.className = "pipeline-status " + randomStatus.class;
        statusDiv.style.display = "block";
    }
</script>

</body>
</html>
